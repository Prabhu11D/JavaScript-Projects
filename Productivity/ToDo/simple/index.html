<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="header__title">
                    <div class="time"></div>
                    <img class="refresh" src="img/refresh.png" alt="Refresh" />
                </div>
                <div class="name">
                    <span class="greeting">Good Morning</span>
                    <span class="username" contenteditable="true"
                        >[enter name]</span
                    >
                </div>
                <p class="todoCount">
                    You have <span id="todoCount"></span> tasks to do today
                </p>
            </div>

            <div class="content">
                <ul class="todoList"></ul>
                <form class="addTodo">
                    <div class="icon_add">
                        <img src="img/plus.png" alt="add icon" />
                    </div>
                    <input type="text" name="text" placeholder="Add to-do" />
                </form>
            </div>
        </div>
        <script src="time.js"></script>
        <script src="script.js"></script>
    </body>
</html>
