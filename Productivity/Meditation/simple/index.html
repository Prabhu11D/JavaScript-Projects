<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="time_setting">
                <button data-time="120">2 mins</button>
                <button data-time="300">5 mins</button>
                <button data-time="600">10 mins</button>
            </div>
            <div class="player_container">
                <div class="svg_button">
                    <svg
                        class="track_outline"
                        width="453"
                        height="453"
                        viewBox="0 0 453 453"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle
                            cx="226.5"
                            cy="226.5"
                            r="216.5"
                            stroke="white"
                            stroke-width="20"
                        />
                    </svg>
                    <svg
                        class="moving_outline"
                        width="453"
                        height="453"
                        viewBox="0 0 453 453"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle
                            cx="226.5"
                            cy="226.5"
                            r="216.5"
                            stroke="#018EBA"
                            stroke-width="20"
                        />
                    </svg>
                    <div class="play_button">
                        <img src="svg/play.svg" alt="play button" />
                    </div>
                </div>
                <div class="time_display">00:00</div>
            </div>
            <div class="sound_setting">
                <button data-sound="sounds/beach.mp3">
                    <img src="svg/beach.svg" alt="Beach icon" />
                </button>
                <button data-sound="sounds/rain.mp3">
                    <img src="svg/rain.svg" alt="Rain icon" />
                </button>
            </div>
        </div>

        <!-- Media Files -->
        <audio src="sounds/beach.mp3" loop ></audio>
        <video src="video/beach.mp4" autoplay loop class="background_video"></video>

        <script src="script.js"></script>
    </body>
</html>
