<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchBookmarks()">
    <div class="wrapper">
        <div class="inputContainer">
            <h2>BookMark</h2>
            <p>bookmark your favorite site</p>
            <form  id="myform">
                <div class="form-group">
                    <label for="siteName">Site Name</label>
                    <input type="text" placeholder="website name" name="siteName" id="siteName">
                </div>
                <div class="form-group">
                    <label for="siteURL">Site URL</label>
                    <input type="text" placeholder="website URL" name="siteURL" id="siteURL">
                </div>
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
        <div class="bookmarkResults">
            <!-- <div class="result">
                <a href="#"></a>
                <i class="delete"><img src="delete.svg" alt="trash"></i>
            </div> -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
