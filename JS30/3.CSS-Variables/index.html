<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Updating CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
      <div>
        <label for="spacing">Spacing : </label>
        <input type="range" name="spacing" min="0" max="200" data-sizing='px' value="50" />
      </div>
      <div>
        <label for="blur">Blur : </label>
        <input type="range" name="blur" min="0" data-sizing='px' max="15" value="3" />
      </div>
      <div>
        <label for="base">Base : </label>
        <input type="color" name="base" value="#333eed" />
      </div>
    </div>

    <img src="cosmos.jpeg" alt="COSMOS" />

    <script src="script.js"></script>
  </body>
</html>
