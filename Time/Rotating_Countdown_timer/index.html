<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <h2>Countdown Timer</h2>
    </header>
    <div id="time">
      <div>Days</div>
      <div>Hours</div>
      <div>Mins</div>
      <div>Sec</div>
    </div>
    <div id="clock">
      <div class="number day2">0</div>
      <div class="number day1">0</div>
      <div class="number colon">:</div>
      <div class="number hr2">0</div>
      <div class="number hr1">0</div>
      <div class="number colon">:</div>
      <div class="number min2">0</div>
      <div class="number min1">0</div>
      <div class="number colon">:</div>
      <div class="number sec2">0</div>
      <div class="number sec1">0</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
